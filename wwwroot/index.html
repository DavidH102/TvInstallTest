<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Fire TV MAUI Blazor</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
            <h1 style="color: #0066cc;">ðŸ”¥ Fire TV App Loading...</h1>
            <div style="margin-top: 20px;">
                <div style="display: inline-block; width: 50px; height: 50px; border: 3px solid #f3f3f3; border-top: 3px solid #0066cc; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" style="background: lightyellow; bottom: 0; box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.2); display: none; left: 0; padding: 0.6rem 1.25rem 0.7rem 1.25rem; position: fixed; width: 100%; z-index: 1000;">
        <div style="display: flex; align-items: center; color: brown;">
            An unhandled error has occurred.
            <a href="" style="margin-left: auto; color: blue;">Reload</a>
            <a style="margin-left: 1rem; color: red;" onclick="document.getElementById('blazor-error-ui').style.display = 'none'">ðŸ—™</a>
        </div>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
